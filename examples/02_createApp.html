<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="../node_modules//@hw-vue/reactivity/dist/reactivity.global.js"></script>
        <script src="../node_modules/@hw-vue/runtime-dom/dist/runtime-dom.global.js"></script>
        <script>
            const { createApp, h, reactive, effect } = VueRuntimeDom;
            const App = {
                setup() {
                    const data = reactive({ flag: true, text: '这是文本1' });

                    setTimeout(() => {
                        data.flag = false;
                        data.text = '这是文本2';
                    }, 3000);

                    // 元素标签发生变化
                    // return () =>
                    //     data.flag
                    //         ? h('div', { style: { border: '1px solid red', padding: '5px 12px' } }, data.text)
                    //         : h('span', { style: { border: '1px solid black', padding: '5px 12px' } }, data.text);

                    // 元素属性发生变化
                    // return () =>
                    //     data.flag
                    //         ? h('div', { style: { border: '1px solid red', padding: '5px 12px' } }, data.text)
                    //         : h('div', { style: { border: '1px solid black', padding: '12px 5px' } }, data.text);

                    // 纯文本变化
                    return () =>
                        data.flag
                            ? h('div', { style: { border: '1px solid red', padding: '5px 12px' } }, data.text)
                            : h('div', { style: { border: '1px solid red', padding: '5px 12px' } }, data.text);
                },
            };
            createApp(App, { key: 'a3ebf2' }).mount('#app');
        </script>
    </body>
</html>
