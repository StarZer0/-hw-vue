<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="../node_modules//@hw-vue/reactivity/dist/reactivity.global.js"></script>
        <script src="../node_modules/@hw-vue/runtime-dom/dist/runtime-dom.global.js"></script>
        <script>
            const { createApp, h, reactive, effect } = VueRuntimeDom;
            const App = {
                setup() {
                    const user = reactive({
                        nickname: 'Li',
                        age: 22,
                        sex: 0,
                    });

                    setTimeout(() => {
                        user.name = 'wang';
                    }, 3000);

                    effect(() => {
                        console.log(user.sex);
                    });

                    const onClick = () => {
                        user.nickname = 'wang';
                        user.nickname = 'wang1';
                        user.nickname = 'wang2';
                        user.nickname = 'wang3';
                        console.log('click trigger');
                    };

                    return () => {
                        return h('div', { onClick }, user.nickname);
                    };
                },
            };
            createApp(App, { key: 'a3ebf2' }).mount('#app');
        </script>
    </body>
</html>
