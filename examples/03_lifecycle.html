<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="../node_modules/@hw-vue/runtime-dom/dist/runtime-dom.global.js"></script>
        <script>
            const { createApp, onBeforeMount, onMounted, h, getCurrentInstance } = VueRuntimeDom;

            const App = {
                setup() {
                    onBeforeMount(() => {
                        console.log('before mounted');
                    });

                    onMounted(() => {
                        console.log(getCurrentInstance());
                        console.log('mounted');
                    });
                    return () => h('div', { style: { border: '1px solid red', padding: '5px 12px' } }, '这是一段文本');
                },
            };
            createApp(App, { key: 'a3ebf2' }).mount('#app');
        </script>
    </body>
</html>
